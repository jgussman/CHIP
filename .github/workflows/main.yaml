name: Python CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: '3.8'
        environment-file: install/chip-env.yml
    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p 'test_*.py'